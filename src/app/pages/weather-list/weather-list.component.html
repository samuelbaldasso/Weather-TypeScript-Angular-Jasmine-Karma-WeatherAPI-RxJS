  <h1>{{ data?.location?.name }}</h1>
  <div class="weather-data__main">
    <div class="weather-data__main__temp">

    <div class="weather-data__main__condition">
      <h3>{{ data?.current?.condition?.text }}</h3>
    </div>
  </div>
</div>
